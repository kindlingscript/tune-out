<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tune out</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="background-image">
  <section class="container">
    <h1>tune out</h1>
    <h4>we find photos and play ambient music that keys into your type of relaxation</h4>
    <form class="search-form">
      <input type="text" class="input" size="75" placeholder='search for something relaxing, i.e. "beach", "waterfall", "forest", "sunset"' autofocus required></input>
      <input type="submit"></input>
    </form>
  </section>

  <section class="image-results">
  </section>

  <section class="hidden">
    <div class="image-template">
      <div class="shown"></div>
    </div>
  </section>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
