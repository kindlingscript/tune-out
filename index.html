<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tune out</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/stratus.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jquery for soundcloud stratus -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"></script>
</head>

<body class="background-image">
  <section class="container">
    <div class="heading">
      <h1>tune out</h1>
      <h4 class="main-h4">we find photos and play music that keys into your type of relaxation</h4>
    </div>
    <form class="search">
      <input type="text" class="search-term" placeholder='search for something relaxing, i.e. "beach", "waterfall", "forest", "sunset"' autofocus required></input>
      <input type="submit" class="next-line" value="let's go!"></input>
    </form>
  </section>

  <!-- pick out genre for soundcloud api -->
  <section class="genre-box">
    <h2>before we move on...</h2>
    <h4 class="genre-h4">what genre do you like?</h4>
    <form class="genre-getter">
      <div class="styled-select white semi-square">
        <select>
          <option>indie</option>
          <option>electronic</option>
          <option>folk</option>
          <option>house</option>
          <option>psychedelic</option>
        </select>
      </div>
      <input type="submit" class="next-line" value="go"></input>
    </form>
  </section>

  <section class="image-results">
  </section>

  <section class="hidden">
    <div class="image-template">
      <!-- <div class="shown"></div> -->
    </div>
  </section>

  <div class="shown">
    <div class="slideshow">
    </div>
    <!-- empty element for caption -->
    <div id="alt-caption" class="center">
    </div>

    <div class="music-player">
    </div>
  </div>

  <script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>
  <!-- include Cycle plugin -->
  <script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
